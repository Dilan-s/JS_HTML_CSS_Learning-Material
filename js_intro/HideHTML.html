<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button id="hideButton" type="button" onclick="document.getElementById('demo').style.display='none'; document.getElementById('showButton').style.display='block';document.getElementById('hideButton').style.display='none'">Click Me to hide!</button>
<button id="showButton" type="button" onclick="document.getElementById('demo').style.display='block';
                                               document.getElementById('hideButton').style.display='block';
                                               document.getElementById('showButton').style.display='none'">
                                                Click Me to show!
</button>

</body>
</html>
